<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lista de Contatos</title>
        <link rel="stylesheet" href="src/css/styles.css" />
        <script
            src="https://kit.fontawesome.com/44c08e8c3d.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <div class="container">
            <header>
                <h1>Lista de Contatos</h1>
            </header>
            <main>
                <section>
                    <form id="contactForm">
                        <input
                            type="text"
                            id="name"
                            placeholder="Nome"
                            required
                        />
                        <input
                            type="tel"
                            id="phone"
                            placeholder="Telefone"
                            required
                        />
                        <input
                            type="email"
                            id="email"
                            placeholder="E-mail"
                            required
                        />
                        <button type="submit">Adicionar Contato</button>
                    </form>
                </section>

                <section>
                    <ul id="contactList"></ul>
                </section>
            </main>
        </div>
        <script src="src/js/script.js"></script>
    </body>
</html>
